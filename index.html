<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="left">
            <div class="bar">
                <img id="logo" src="odin.png" alt="odin logo">
                <p id="logotext">ODIN</p>
            </div>
            
        </div>
        <div class="right">
            <div class="longtext">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p> You <em> know </em>you want to.</p>
            </div>
            <form>
                <legend>
                    Let's do this!
                </legend>
                <div style="float:left; margin-right: 70px;">
                    <label for="name">FIRST NAME</label>
                    <input type="text" name="user_name" id="name"/>
                    
                </div>
                <div style="float:left; margin-right: 70px;margin-bottom: 30px;">
                    <label for="secondName">SECOND NAME</label>
                    <input type="text" name="user_surname" id="secondName"/>
                </div>
                <div style="float:left; margin-right: 70px;">
                    <label for="email">EMAIL</label>
                    <input type="email" name="user_email" id="email"/>
                </div>
                <div style="float:left; margin-right: 70px; margin-bottom: 30px;">
                    <label for="phone"> PHONE NUMBER</label>
                    <input type="tel" name="user_phone" id="phone"/>
                </div>
                <div style="float:left; margin-right: 70px;">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/>
                </div>
                <div style="float:left; margin-right: 70px;margin-bottom: 30px;"> 
                    <label for="confPassword">CONFIRM PASSWORD</label>
                    <input type="password" name="confPassword" id="confPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/>
                </div>
                <div class="afterline">
                    <button type="submit" id="submit">Create Account</button>
                    <p id="login"> Already have an account? <a href="">Log in</a></p>
                </div>
                
            </form>

        </div>
       
    </body>
</html>
